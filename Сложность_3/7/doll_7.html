<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/doll_7_style.css" type="text/css" />
    <title>Document</title>
  </head>

  <body>
    <div class="doll_7_wrapper">
      <div class="doll_7_Container">
        <input class="doll_7_MuteSound" type="image" src="Images_1/doll_img/mute.svg" width="80" height="80"
          draggable='false' data-toggle-fullscreen title="Вкл/выкл звук" />
        <input class="doll_7_FullScreenBtn" type="image" src="Images_1/doll_img/square-brackets.png" width="80"
          height="80" draggable='false' data-toggle-fullscreen title="" />
        <input class="doll_7_ResetBtn" type="image" src="Images_1/doll_img/reload.png" width="80" height="80"
          draggable='false' title="" />
        <div class="doll_7_Main doll_7_Block">
          <div class="containerdoll_7">
            
            <div class="gameAction_wrapper_dall_7">
             <div class="play_button_wrapper_dall_7">
              <img class="play_button_doll_7" src="Images_1/doll_img/buttons-play.svg" alt="" />
             </div>
            </div>

            <div class="doll_7_Well_done hideSmiledoll_7">
              <img class="smiledoll_7" src="Images_1/doll_img/smile_new.png" alt="" />
            </div>
         
          </div>
        </div>
  
      </div>
    </div>

    <div style="display: none">
      <audio preload="auto" src="sound/2/doll_7_1_dictor.mp3" id="doll_7_1_dictor"></audio>
      <audio preload="auto" src="sound/2/doll_7_1_mmr.mp3" id="doll_7_1_mmr"></audio>
      <audio preload="auto" src="sound/2/doll_7_2_dictor.mp3" id="doll_7_2_dictor"></audio>
      <audio preload="auto" src="sound/2/doll_7_2_mmr.mp3" id="doll_7_2_mmr"></audio>
      <audio preload="auto" src="sound/2/doll_7_3_dictor.mp3" id="doll_7_3_dictor"></audio>
      <audio preload="auto" src="sound/2/doll_7_3_mmr.mp3" id="doll_7_3_mmr"></audio>
    </div>

    <script src="js-data/doll_7_script.js" type="text/javascript"></script>
  </body>
</html>
