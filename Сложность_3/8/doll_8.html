<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/doll_8_style.css" type="text/css" />
    <title>Document</title>
  </head>

  <body>
    <div class="doll_8_wrapper">
      <div class="doll_8_Container">
        <input
          class="doll_8_MuteSound"
          type="image"
          src="Images_1/doll_img/mute.svg"
          width="80"
          height="80"
          draggable="false"
          data-toggle-fullscreen
          title="Вкл/выкл звук"
        />
        <input
          class="doll_8_FullScreenBtn"
          type="image"
          src="Images_1/doll_img/square-brackets.png"
          width="80"
          height="80"
          draggable="false"
          data-toggle-fullscreen
          title=""
        />
        <input
          class="doll_8_ResetBtn"
          type="image"
          src="Images_1/doll_img/reload.png"
          width="80"
          height="80"
          draggable="false"
          title=""
        />
        <div class="doll_8_Main doll_8_Block">
          <div class="doll_8_Well_done hideSmiledoll_8">
            <img
              class="smiledoll_8"
              src="Images_1/doll_img/smile_new.png"
              alt=""
            />
          </div>
        </div>
      </div>
      <div style="display: none">
        <!-- бант -->
        <audio
          preload="auto"
          src="sound/2/doll_8_1_dictor.mp3"
          id="doll_8_1_dictor"
        ></audio>
        <!-- нажатие на кнопку -->
        <audio
          preload="auto"
          src="sound/2/doll_8_1_mmr.mp3"
          id="doll_8_1_mmr"
        ></audio>
        <!-- платье -->
        <audio
          preload="auto"
          src="sound/2/doll_8_2_dictor.mp3"
          id="doll_8_2_dictor"
        ></audio>
        <!-- перелистывание -->
        <audio
          preload="auto"
          src="sound/2/doll_8_2_mmr.mp3"
          id="doll_8_2_mmr"
        ></audio>
        <!-- туфли -->
        <audio
          preload="auto"
          src="sound/2/doll_8_3_dictor.mp3"
          id="doll_8_3_dictor"
        ></audio>
        <!-- радость -->
        <audio
          preload="auto"
          src="sound/2/doll_8_3_mmr.mp3"
          id="doll_8_3_mmr"
        ></audio>
      </div>
    </div>

    <script src="js-data/doll_8_script.js" type="text/javascript"></script>
  </body>
</html>
