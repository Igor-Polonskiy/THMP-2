<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/doll_5_style.css" type="text/css" />
    <title>Document</title>
  </head>

  <body>
    <div class="doll_5_wrapper">
      <div class="doll_5_Container">
        <input
          class="doll_5_MuteSound"
          type="image"
          src="Images_1/doll_5_img/mute.svg"
          width="80"
          height="80"
          draggable="false"
          data-toggle-fullscreen
          title="Вкл/выкл звук"
        />
        <input
          class="doll_5_FullScreenBtn"
          type="image"
          src="Images_1/doll_5_img/square-brackets.png"
          width="80"
          height="80"
          draggable="false"
          data-toggle-fullscreen
          title=""
        />
        <input
          class="doll_5_ResetBtn"
          type="image"
          src="Images_1/doll_5_img/reload.png"
          width="80"
          height="80"
          draggable="false"
          title=""
        />
        <div class="doll_5_Main doll_5_Block">
          <div class="doll_5_Well_done hideSmiledoll_5">
            <img
              class="smiledoll_5"
              src="Images_1/doll_5_img/smile_new.png"
              alt=""
            />
          </div>
        </div>
      </div>
      <div style="display: none">
        <!-- ходит -->
        <audio
          preload="auto"
          src="sound/doll_sound/doll_5_1_dictor.mp3"
          id="doll_5_1_dictor"
        ></audio>
        <!-- перелистывание -->
        <audio
          preload="auto"
          src="sound/doll_sound/doll_5_1_mmr.mp3"
          id="doll_5_1_mmr"
        ></audio>
        <!-- сидит -->
        <audio
          preload="auto"
          src="sound/doll_sound/doll_5_2_dictor.mp3"
          id="doll_5_2_dictor"
        ></audio>
        <!-- радостный звук -->
        <audio
          preload="auto"
          src="sound/doll_sound/doll_5_2_mmr.mp3"
          id="doll_5_2_mmr"
        ></audio>
        <!-- ест -->
        <audio
          preload="auto"
          src="sound/doll_sound/doll_5_3_dictor.mp3"
          id="doll_5_3_dictor"
        ></audio>
        <!-- спит -->
        <audio
          preload="auto"
          src="sound/doll_sound/doll_5_4_dictor.mp3"
          id="doll_5_4_dictor"
        ></audio>
      </div>
    </div>

    <script src="js-data/doll_5_script.js" type="text/javascript"></script>
  </body>
</html>
