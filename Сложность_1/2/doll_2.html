<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/doll_2_style.css" type="text/css" />
    <title>Document</title>
  </head>

  <body>
    <div class="doll_2_Wrapper">
      <div class="doll_2_Container">
        <input class="doll_2_MuteSound" type="image" src="Images_1/doll_2_img/mute.svg" width="80" height="80" draggable='false' data-toggle-fullscreen title="Вкл/выкл звук" />
        <input class="doll_2_FullScreenBtn" type="image" src="Images_1/doll_2_img/square-brackets.png" width="80" height="80" draggable='false' ondragstart="return false;" data-toggle-fullscreen />
        <input class="doll_2_ResetBtn" type="image" src="Images_1/doll_2_img/reload.png" width="80" height="80" draggable='false' ondragstart="return false;" data-toggle-fullscreen />

        <div class="doll_2_Main doll_2_Block">
            <div class="winHousePicture"></div>

            <!-- <div class="edgingHouse"><img src="assets/edgingHouse.png" alt="" width="61%" height="61%" /></div> -->

           

        </div>
        <div class="doll_2_SliderWrapper">
            <div class="doll_2_Well_done fadedoll_2">
                <img class="smiledoll_2" src="" alt="win" />
            </div>
            
        </div>
    </div>
    </div>

    <div style="display: none">
      <audio preload="auto" src="sound/doll_sound/doll_2_1_mmr.mp3" id="doll_2_1_mmr"></audio>
      <audio preload="auto" src="sound/doll_sound/doll_2_2_mmr.mp3" id="doll_2_2_mmr"></audio>
      <audio preload="auto" src="sound/doll_sound/doll_2_3_mmr.mp3" id="doll_2_3_mmr"></audio>
    </div>

    <script src="js-data/doll_2_script.js" type="text/javascript"></script>
  </body>
</html>
